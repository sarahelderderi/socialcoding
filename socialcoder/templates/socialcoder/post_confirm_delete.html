{% extends "socialcoder/base.html" %}
  {% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h5>Are you sure you want to delete this post, "{{ object.title }}"?</h5>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-danger" type="submit"> Yes, Delete </button>
        <a class="btn btn-secondary" href="{% url 'socialcoder-post-detail' object.id %}"> Cancel </a>
      </div>
    </form>
  </div>
{% endblock content %}
